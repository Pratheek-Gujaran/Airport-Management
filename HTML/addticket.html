<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="addPassengerDetails" style="width: 80%; margin:auto;">
    <form class="row g-3">
        <div class="col-sm-6">
            <label for="inputFname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFname" >
        </div>
        <div class="col-sm-6">
            <label for="inputLname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLname" >
        </div>
        <!--Email-->
        <div class="col-sm-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>

        <!--Gender-->
        <div class="col-sm-6">
           <div style="margin-bottom: 7px; cursor: context-menu;">Gender</div>
        <input type="radio" class="btn-check" name="Gender" id="Gender-Male" >
        <label class="btn btn-secondary" for="Gender-Male">Male</label>

        <input type="radio" class="btn-check" name="Gender" id="Gender-Female">
        <label class="btn btn-secondary" for="Gender-Female">Female</label>

        <input type="radio" class="btn-check" name="Gender" id="Gender-Other">
        <label class="btn btn-secondary" for="Gender-Other">Other</label>
    </div>
        <!--Address-->
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" >
        </div>
        <!--Phone-->
        <div class="col-sm-3">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputPhone">
        </div>
        <!--Age-->
        <div class="col-sm-2">
            <label for="inputAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="inputAge" autocomplete="off">
        </div>
        <div class="col-sm-6">
            <label for="inputPassportNo" class="form-label">Passport Number</label>
            <input type="text" class="form-control" id="inputPassportNo" autocomplete="off">
        </div>
       
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Done</button>
        </div>
    </form>
</div>
</body>

</html>
